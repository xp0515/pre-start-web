<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Inspection</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" style="cursor: pointer" (click)="showDialog()">Admin</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a *ngIf="client" style="cursor: pointer" class="nav-link text-dark"
              (click)="op1.show($event)">{{client.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<p-overlayPanel #op1>
  <!-- <div class="ui-g">
    <div class="ui-g-2"> -->
  <div class="profile-userpic">
    <img src="/assets/images/SolBox_logo_full colour_rgb_SCREEN.png" class="img-responsive" alt="">
  </div>
  <div class="profile-usertitle">
    <div class="profile-usertitle-name">
      {{name}}
    </div>
    <div class="profile-usertitle-job">
      {{email}}
    </div>
  </div>
  <div class="profile-userbuttons">
    <button pButton type="button" class="button-solbox" label="Logout" (click)="onLogOut()"></button>
  </div>
  <!-- </div>
  </div> -->
</p-overlayPanel>

<p-dialog header="Settings" [(visible)]="display" styleClass="mydialog" modal="true" responsive="true">
  <div class="ui-g">
    <div class="ui-g-4">Name</div>
    <div class="ui-g-8">
      <input type="text" pInputText [(ngModel)]="clientName" style="width:100%" />
    </div>
    <div class="ui-g-4">Admin</div>
    <div class="ui-g-8">
      <p-dropdown [options]="users" [(ngModel)]="admin" [style]="{'width':'100%'}"></p-dropdown>
    </div>
    <div class="ui-g-4">Mobile</div>
    <div class="ui-g-8">
      <input type="text" pInputText [(ngModel)]="mobileNotification" style="width:100%" />
    </div>
    <div class="ui-g-4">Email</div>
    <div class="ui-g-8">
      <input type="text" pInputText [(ngModel)]="emailNotification" style="width:100%" />
    </div>
    <div class="ui-g-4">declaration</div>
    <div class="ui-g-8">
      <textarea pInputTextarea [(ngModel)]="declaration" style="width:100%"></textarea>
    </div>
  </div>
  <p-footer>
    <div>
      <button pButton type="submit" class="button-solbox" label="Save" (click)="saveSettings()"></button>
    </div>
  </p-footer>
</p-dialog>
